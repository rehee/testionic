<ion-content>
    <div ng-controller="AppCtrl as vm" class="sample" layout="column" ng-cloak>
        <md-content class="md-padding">


            <md-tabs md-selected="selectedIndex" md-align-tabs="bottom" md-border-bottom md-autoselect>
                <md-tab ng-repeat="tab in tabs" ng-disabled="tab.disabled" ng-click="vm.c($index)" label="{{tab.title}}">
                    <div class="demo-tab tab{{$index%4}}" style="padding: 25px; text-align: center;">
                        <ion-nav-view name="tab-lll"></ion-nav-view>
                    </div>
                </md-tab>
            </md-tabs>
        </md-content>
    </div>
</ion-content>
