
<ion-view title="{{title}}">

      class="button button-clear icon ion-navicon"
      menu-toggle="left">
    </button>
  </ion-nav-buttons>

  <ion-content scroll="false">
    <div class="card">
      <div class="item">
      </div>
    </div>
  </ion-content>

</ion-view>
