
<ion-view title="{{title}}">

  <ion-nav-buttons side="left">
    <!-- app icon which toggles menu -->
    <button
      class="button button-clear icon ion-navicon"
      menu-toggle="left">
    </button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button
      class="button button-clear icon ion-plus"
      ng-click="newTask()">
    </button>
  </ion-nav-buttons>

  <ion-content
    has-bouncing="true"
    padding="false"
    scroll="true">

    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="$broadcast('scroll.refreshComplete')">
    </ion-refresher>

    <ion-list>
      <ion-item ng-repeat="item in list">
        {{item.title}}
      </ion-item>
    </ion-list>
  </ion-content>

</ion-view>
