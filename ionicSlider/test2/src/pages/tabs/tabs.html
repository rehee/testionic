<ion-tabs #ionTabs [scrollable-tabs]="ionTabs" [opts]="scrollableTabsopts">
  <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="About" tabIcon="information-circle"></ion-tab>
  
  <ion-tab *ngFor="let item of tabsList" [show]="showTabs" [root]="item.root"[tabTitle]="item.text" [tabIcon]="item.icon"></ion-tab>
</ion-tabs>
